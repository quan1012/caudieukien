<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
 let value  = prompt( 'Type a number', 0);
 let value1  = Math.sign( x= value)
switch (value1)
{
    case -1:
        alert(-1);
        break;
    case 1:
        alert(1)
        break;
    default:
        alert(0)
}

</script>

</body>
</html>
